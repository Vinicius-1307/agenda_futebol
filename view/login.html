<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutAgenda - Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS custom -->
    <link rel="stylesheet" href="/agenda_futebol/public/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <header class="fundoNav shadow-sm">
        <div class="container d-flex justify-content-between align-items-center h-100">
            <div class="d-flex align-items-center gap-3">
                <img src="/agenda_futebol/public/images/FutAgenda.png" width="80" height="80" alt="Logo FutAgenda"
                    class="rounded-circle bg-white p-1">
            </div>
        </div>
    </header>

    <!-- Login Form -->
    <main class="main-content d-flex justify-content-center align-items-center">
        <div class="card shadow-lg border-0 p-4 formulario rounded-4">
            <h2 class="tituloHome fw-bold mb-4">Login</h2>
            <form action="/agenda_futebol/controller/login.php" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">E-mail</label>
                    <input type="email" required class="form-control form-control-lg" id="email"
                        placeholder="Digite seu e-mail" name="email">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label fw-semibold">Senha</label>
                    <input type="password" required class="form-control form-control-lg" id="senha"
                        placeholder="Digite sua senha" name="senha">
                </div>
                <div class="d-flex align-items-center mt-4 gap-4">
                    <a href="/agenda_futebol/view/cadastroUsuario.html" class="btn btn-outline-success btn-lg px-4">Cadastre-se</a>
                    <button type="submit" class="btn btn-primary btn-lg px-4">Entrar</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto">

    </footer>
</body>

</html>
