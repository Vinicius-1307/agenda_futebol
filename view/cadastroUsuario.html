<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutAgenda - Cadastro</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS custom -->
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <header class="fundoNav shadow-sm">
        <div class="container d-flex justify-content-between align-items-center h-100">
            <div class="d-flex align-items-center gap-3">
                <img src="../public/images/FutAgenda.png" width="80" height="80" alt="Logo FutAgenda"
                    class="rounded-circle bg-white p-1">
            </div>
        </div>
    </header>

    <!-- Cadastro Form -->
    <main class="main-content d-flex justify-content-center align-items-center">
        <div class="card shadow-lg border-0 p-4 formulario rounded-4">
            <h2 class="tituloHome fw-bold mb-4">Cadastro</h2>
            <form action="../controller/cadastroUsuario.php" method="POST">
                <div class="mb-3">
                    <label for="nome" class="form-label fw-semibold">Nome</label>
                    <input type="text" required class="form-control form-control-lg" id="nome"
                        placeholder="Digite seu nome" name="nome">
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label fw-semibold">CPF</label>
                    <input type="text" required class="form-control form-control-lg" id="cpf"
                        placeholder="Digite seu CPF" name="cpf">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">E-mail</label>
                    <input type="email" required class="form-control form-control-lg" id="email"
                        placeholder="Digite seu e-mail" name="email">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label fw-semibold">Senha</label>
                    <input type="password" required class="form-control form-control-lg" id="senha"
                        placeholder="Digite sua senha" name="senha">
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label fw-semibold">Telefone</label>
                    <input type="tel" required class="form-control form-control-lg" id="telefone"
                        placeholder="Digite seu telefone" name="telefone">
                </div>
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg px-4">Cadastrar</button>
                    <a href="../view/login.html" class="btn btn-outline-success btn-lg px-4">Login</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto">

    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="../public/js/utils.js"></script>
</body>

</html>
