<head>

        crossorigin="anonymous"></script>
    <title>Cardoso Barber</title>
</head>

<body>
    <div class="fundoNav p-4 text-center">
        <div class="top">
            <img src="../public/images/image.png" height="200px" width="400px" alt="">
        </div>
    </div>

    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../view/login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <h2 class="tituloHome mt-3">Cadastro</h2>

    <div class="container formulario">
        <form action="../controller/cadastroUsuario.php" method="POST">
            <div class="mb-3 mt-3">
                <label for="nome" class="form-label">Nome: </label>
                <input type="text" required class="form-control" id="nome" placeholder="Digite seu nome" name="nome">
            </div>
            <div class="mb-3 mt-3">
                <label for="cpf" class="form-label">CPF: </label>
                <input type="text" required class="form-control" id="cpf" placeholder="Digite seu CPF" name="cpf">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" required class="form-control" id="email" placeholder="Digite seu email" name="email">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Senha:</label>
                <input type="password" required class="form-control" id="senha" placeholder="Digite sua senha" name="senha">
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="number" required class="form-control" id="telefone" placeholder="Digite seu telefone" name="telefone">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <a href="../view/login.html"><button type="button" class="btn btn-outline-success">Login</button>
        </form>
    </div>

    <div class="footer mt-5 p-4 text-white text-center">
        <p></p>
    </div>
